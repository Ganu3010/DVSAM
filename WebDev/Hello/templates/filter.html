<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Filter</title>
    <link rel="stylesheet" href="filter.css">

</head>
<body>
    <section class="filter">
        <div class="filter-page">
        
        <div class="form">
        <form action="">
            <h2 id="heading">Add your filters</h2>
            <div class="add-filter">
            
            <input type="checkbox" id="drink1" name="drink1">
            <label for="drink1">Wine and beer</label>
            
            </div>

            <div class="add-filter">
                <input type="checkbox" id="dance" name="dance">
            <label for="dance">Dance Floor</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="veg" name="veg">
            <label for="veg">Veg Only</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="pet" name="pet">
            <label for="pet">Pet Friendly</label><br>
            </div>
            
            <div class="add-filter">
                <input type="checkbox" id="music" name="music">
            <label for="music">Live Music</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="parking" name="parking">
            <label for="parking">Valet Parking</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="buffet" name="buffet">
            <label for="buffet">Buffet</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="vegan" name="vegan">
            <label for="vegan">Vegan Options</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="Rooftop" name="Rooftop">
            <label for="Rooftop">Rooftop</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="sugar" name="sugar">
            <label for="sugar">Sugar free options</label><br>
            </div>

            <div class="add-filter">
                <input type="checkbox" id="takeaway" name="takeaway">
            <label for="takeaway">Takeaway</label><br>
            </div>


        </form>
        
    </div>

    <div class="container" style="overflow-x:auto;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Restaurant name</th>
                    <th>Web Link</th>
                    <th>Locality</th>
                    <th>Rating out of 5</th>
                    <th>Cuisine</th>
                    <th>Charges for two</th>
                </tr>
            </thead>
            <tbody>
                {% if d %}
                {% for i in d %}
                <tr>
                    <td>{{i.Restaurant_Name}}</td>
                    <td>{{i.Web_Link}}</td>
                    <td>{{i.Locality}}</td>
                    <td>{{i.Ratings_out_of_5}}</td>
                    <td>{{i.Cuisines}}</td>
                    <td>{{i.Charges_for_two}}</td>
                </tr>
                {% endfor %}
                {% endif %}    
            </tbody>
        </table>
    </div>

    </div>
</section>
    
</body>
</html>
